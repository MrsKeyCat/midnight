<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>英単語レベル</title>
    <script>function getlevel(){
        if(document.getElementById('word').value == "yuki"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }</script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
      <div class="container"> 
  <div class="btn">
    <span>Button</span>
    <div class="dot"></div>
  </div>
  <h1>&#x261D; タップしてみて！ &#x261D;</h1>
</div>
    <br>
   
    <input id="word" type="text"></input><input type="button" value="check!" onClick="getlevel()"></input>
     <div id="info">
</body>
</html>
